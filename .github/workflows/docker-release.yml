name: Create and Push docker container
on:
  push:
    branches:
      - master
jobs:
  bump-version:
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.tag_version.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v3
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        id: create_tags
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}

  push_to_registry:
    needs: bump-version
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - env:
          TAGS: ${{needs.bump-version.outputs.tags}}
        run: echo "$TAGS"
      - name: Check out the repo
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: LincolnAPI/Dockerfile
          push: true
          load: true
          tags: ${{ secrets.DOCKER_USERNAME }}/pim:latest, ${{ secrets.DOCKER_USERNAME }}/pim:${{ needs.bump-version.outputs.tags }}
      -
        name: Inspect
        run: |
          docker image inspect ${{ secrets.DOCKER_USERNAME }}/pim:${{ needs.bump-version.outputs.tags }}
